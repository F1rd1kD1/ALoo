<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin:0; padding:0; background:#f0f2f5; font-family:sans-serif;">

    <div id="auth-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:1000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; width: 320px;">
            <h2 style="color: #075E54;">Вход в Чат</h2>
            
            <div id="phone-box">
                <input type="text" id="reg-name" placeholder="Ваше имя" style="padding:12px; margin:8px 0; width:100%; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
                <input type="text" id="reg-phone" placeholder="+79991234567" style="padding:12px; margin:8px 0; width:100%; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;">
                
                <div id="recaptcha-container" style="margin: 10px 0;"></div>
                
                <button id="sendCodeBtn" style="padding:12px; background:#25d366; color:white; border:none; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Выслать код</button>
            </div>

            <div id="code-box" style="display:none;">
                <p>Введите код из СМС:</p>
                <input type="text" id="sms-code" placeholder="000000" style="padding:12px; margin:8px 0; width:100%; border:1px solid #ddd; border-radius:8px; box-sizing:border-box; text-align:center; letter-spacing:5px;">
                <button id="verifyCodeBtn" style="padding:12px; background:#075E54; color:white; border:none; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Подтвердить код</button>
            </div>
        </div>
    </div>

    <div id="main-app" style="display:none; height:100vh; max-width:1200px; margin:0 auto; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1);">
        <div style="display:flex; height:100%;">
            
            <div style="width:30%; border-right:1px solid #ddd; display:flex; flex-direction:column;">
                <div style="padding:15px; background:#ededed; display:flex; gap:5px;">
                    <input type="text" id="contactPhone" placeholder="+7..." style="flex:1; padding:8px; border-radius:5px; border:1px solid #ccc;">
                    <button id="addContactBtn" style="background:#25d366; border:none; color:white; padding:0 12px; border-radius:5px; cursor:pointer; font-weight:bold;">+</button>
                </div>
                <div id="contacts-list" style="flex:1; overflow-y:auto;"></div>
            </div>

            <div style="width:70%; display:flex; flex-direction:column; background:#efe7dd;">
                <div id="chatHeader" style="padding:15px; background:#ededed; font-weight:bold; border-bottom:1px solid #ddd;">Выберите контакт слева</div>
                <div id="messages" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
                
                <div style="padding:10px; background:#f0f0f0; display:flex; align-items:center; gap:10px;">
                    <input type="text" id="messageInput" placeholder="Введите сообщение" style="flex:1; padding:12px; border-radius:25px; border:none; outline:none;">
                    <button id="sendBtn" style="background:#075e54; color:white; border:none; width:45px; height:45px; border-radius:50%; cursor:pointer; font-size:18px;">➤</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
