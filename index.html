<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой супер чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif;">
        <div style="background:white; padding:30px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center;">
            <h2 style="color: #075E54; margin-bottom: 20px;">Вход в Чат</h2>
            <input type="text" id="reg-name" placeholder="Ваше имя" style="padding:12px; margin:8px; width:250px; border:1px solid #ddd; border-radius:8px; display:block;">
            <input type="text" id="reg-phone" placeholder="Номер телефона" style="padding:12px; margin:8px; width:250px; border:1px solid #ddd; border-radius:8px; display:block;">
            <button id="loginBtn" style="padding:12px 24px; background:#25d366; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; width:100%; margin-top:10px;">Войти</button>
        </div>
    </div>

    <div class="chat-container">
        <h2 style="margin-bottom: 10px;">Наш Онлайн Чат</h2>
        
        <div style="margin-bottom: 15px; display: flex; gap: 5px;">
            <input type="text" id="targetPhone" placeholder="Номер друга (кому писать?)" style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
            <button id="startChatBtn" style="padding: 10px; background: #075E54; color: white; border: none; border-radius: 8px; cursor: pointer;">Найти</button>
        </div>

        <div id="chatHeader" style="padding-bottom: 10px; font-weight: bold; color: #075E54; font-family: sans-serif;">Выберите собеседника</div>

        <div id="messages" style="height: 400px; border: 1px solid #ccc; margin-bottom: 10px; overflow-y: auto; display: flex; flex-direction: column; background: #f9f9f9;"></div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Напиши сообщение..." />
            <button id="sendBtn">➤</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>

</body>
</html>
