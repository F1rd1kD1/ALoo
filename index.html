<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif;">
        <div style="background:white; padding:30px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; width: 300px;">
            <h2 style="color: #075E54;">Вход по номеру</h2>
            
            <div id="phone-box">
                <input type="text" id="reg-name" placeholder="Твое имя" style="padding:12px; margin:8px; width:90%; border:1px solid #ddd; border-radius:8px;">
                <input type="text" id="reg-phone" placeholder="+79991234567" style="padding:12px; margin:8px; width:90%; border:1px solid #ddd; border-radius:8px;">
                <div id="recaptcha-container"></div>
                <button id="sendCodeBtn" style="padding:12px; background:#25d366; color:white; border:none; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Выслать код</button>
            </div>

            <div id="code-box" style="display:none;">
                <input type="text" id="sms-code" placeholder="Код из СМС" style="padding:12px; margin:8px; width:90%; border:1px solid #ddd; border-radius:8px;">
                <button id="verifyCodeBtn" style="padding:12px; background:#075E54; color:white; border:none; border-radius:8px; width:100%; cursor:pointer; font-weight:bold;">Подтвердить</button>
            </div>
        </div>
    </div>

    <div class="chat-main" style="display:flex; height:100vh; max-width:1200px; margin:0 auto; font-family:sans-serif;">
        
        <div class="sidebar" style="width:30%; border-right:1px solid #ddd; background:white; display:flex; flex-direction:column;">
            <div style="padding:20px; background:#ededed;">
                <input type="text" id="contactPhone" placeholder="Добавить номер друга..." style="width:70%; padding:8px; border-radius:5px; border:1px solid #ccc;">
                <button id="addContactBtn" style="background:#25d366; border:none; padding:8px; border-radius:5px; color:white; cursor:pointer;">+</button>
            </div>
            <div id="contacts-list" style="overflow-y:auto; flex:1;">
                </div>
        </div>

        <div class="chat-area" style="width:70%; display:flex; flex-direction:column; background:#efe7dd;">
            <div id="chatHeader" style="padding:15px; background:#ededed; font-weight:bold;">Выберите контакт</div>
            <div id="messages" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
            <div class="input-group" style="padding:15px; background:#ededed; display:flex;">
                <input type="text" id="messageInput" placeholder="Введите сообщение" style="flex:1; padding:10px; border-radius:20px; border:none;">
                <button id="sendBtn" style="background:none; border:none; font-size:24px; cursor:pointer; margin-left:10px;">➤</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
